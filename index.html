<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Meme Generator</title>
    </head>
    <body onload="onInit(event)">

        <header class="header-container flex align-center main-layout">
            <div class="main-header flex align-center space-between"> 
                <div class="main-logo space-between"></div>
                <ul class="main-header-nav flex clean-list">
                    <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Saved</a></li>
                </ul>
                <button onclick="toggleMenu(this)" hidden class="menu-toggle">☰</button>
            </div>
        </header>

        <main class="content-container main-layout flex align-center">
            <div class="gallery-main-layout">
                <div class="main-top-bar flex">
                    <div class="search-bar">
                        <input type="search"
                        class="search-input"
                        placeholder="Search">
                    </div>
                    <div class="search-bar">
                        <input type="search"
                        class="search-input"
                        placeholder="Place holder for Filter">
                    </div>
                </div>
            </div>
            <section class="gallery flex gallery-container"></section>
        </main>
        <main class="main-editor hidden main-layout flex space-between">
               <canvas class="main-canvas" width="500" height="500"></canvas>
               <div class="editor flex">
                   <input type="text" class="text" oninput="onSetText(this.value)" placeholder="Enter text here">
                   <div>
                        <img src="img\switch.png"  onclick="onSwitchLines()">
                        <img src="img\add.png" onclick="onAddText()">
                        <img src="img\delete.png" onclick="onRemoveText()">
                   </div>
                   <div>
                    <img src="img\increase.png" onclick="onIncreaseFont()">
                    <img src="img\decrease.png" onclick="onDecreaseFont()">
                    <img src="img\left.png" onclick="onAlignText('right')">
                    <img src="img\center.png" onclick="onAlignText('center')">
                    <img src="img\right.png" onclick="onAlignText('left')">
                       <select class="main-font" style="font-family: Impact" onchange="onSelectFont(this.value)">
                           <option value="Impact" style="font-family: Impact">IMPACT</option>
                           <option value="Arial" style="font-family: Arial">ARIAL</option>
                           <option value="Cambria" style="font-family: Cambria">CAMBRIA</option>
                           <option value="Georgia" style="font-family: Georgia">GEORGIA</option>
                           <option value="Verdana" style="font-family: Verdana">VERDANA</option>
                        </select>
                        
                        <label for="color"><img src="img\outline.png"></label>
                        <input class="hidden" onchange="onChangeColor(this)" type="color" id="color" value="#FFFFFF" />
                        <label for="outline"><img src="img\color.png" ></label>
                        <input class="hidden" onchange="onChangeOutLine(this)" id="outline" type="color" value="#000000" />
                   </div>
                   <div>STICKER GO HERE</div>
                   <div><img src="img\share.jpg" onclick="onSaveMeme()"></div>
               </div>
        </main>
        
        <footer class="main-layout flex">Meme Generator © 2022 Aviya Uzan. All Rights Reserved</footer>

        <script src="js/services/storage.service.js"></script>
        <script src="js/services/util.service.js"></script>
        <script src="js/services/editor.service.js"></script>
        <script src="js/services/gallery.service.js"></script>
        <script src="js/gallery-editor.controller.js"></script>
    </body>
</html>

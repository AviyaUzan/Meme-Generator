<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Meme Generator</title>
    </head>
    <body onload="onInit()">

        <header class="header-container flex align-center main-layout">
            <div class="main-header flex align-center space-between"> 
                <div class="main-logo space-between"></div>
                <ul class="main-header-nav flex clean-list">
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Saved</a></li>
                </ul>
            </div>
        </header>

        <main class="content-container main-layout">
            <div class="main-top-bar ">
                <div class="search-bar">
                    <input type="search"
                    class="search-input"
                    placeholder="Search">
                </div>
            </div>
            <section class="gallery flex grid-container"></section>
             <section class="main-editor hidden">
                <canvas class="main-canvas" onclick="draw(event)" width="500" height="500"></canvas>
                <div class="editor"></div>
             </section>
        </main>

        <!-- <script src="js/services/util.service.js"></script>
        <script src="js/services/storage.service.js"></script> -->
        <script src="js/services/editor.service.js"></script>
        <script src="js/services/gallery.service.js"></script>
        <script src="js/gallery-editor.controller.js"></script>
    </body>
</html>
